name: FireML
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - matplotlib
  - pandas
  - xarray
  - numpy
  - pytorch
  - pyshp
  - gdal
  - notebook
  - geopandas
  - rasterio
  - geocube
  - scikit-image
  - tqdm
  - ipywidgets
  - pip
  - pip:
    - torchvision
    - jupyterlab
prefix: /opt/anaconda3/envs/FireML
